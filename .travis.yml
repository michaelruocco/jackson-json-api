language: java
jdk: openjdk8
install: true
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - ./gradlew jacocoTestReport coveralls

stages:
  - name: build

  - name: snapshot
    if: branch != release

  - name: release
    if: branch = release

jobs:
  include:
    - stage: build
      script: ./gradlew currentVersion spotlessCheck build dependencyUpdates

    - stage: snapshot
      script: ./gradlew artifactoryPublish -x test -Dbuild.number=$TRAVIS_BUILD_NUMBER

    - stage: release
      script:
        - >
          git checkout $TRAVIS_BRANCH
          ./gradlew release -Prelease.disableRemoteCheck -Prelease.customUsername=$GITHUB_TOKEN;
          ./gradlew bintrayUpload -x test -Dbuild.number=$TRAVIS_BUILD_NUMBER